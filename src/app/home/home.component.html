<div id="slider">
  <input checked="" type="radio" name="slider" id="slide1" selected="false">
  <input type="radio" name="slider" id="slide2" selected="false">
  <input type="radio" name="slider" id="slide3" selected="false">
  <input type="radio" name="slider" id="slide4" selected="false">
  <div tooltip="Click buttons below to preview more!" tooltipPlacement="top" [tooltipAnimation]="true" id="slides">
    <div id="overflow">
      <div class="inner">
        <img src="../../assets/img/gallery/preview_xxs/bluejay.jpg">
        <img src="../../assets/img/gallery/preview_xxs/cards.jpg">
        <img src="../../assets/img/gallery/preview_xxs/ant.jpg">
      </div>
    </div>
  </div>
  <label for="slide1"></label>
  <label for="slide2"></label>
  <label for="slide3"></label>
</div>
<section id="contact" class="content-section text-center">
  <div class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label id="contact-label" class="left" for="contactLabel">Contact</label>
              <br>
              <br>
            </div>
            <div class="form-group">
              <label class="left" for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label class="left" for="exampleInputEmail2">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <div class="form-group ">
              <label class="left" for="exampleInputText">Your Message</label>
              <textarea class="form-control" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send Message</button>
          </form>
          <hr>
          <h3>Social Sites</h3>
          <ul class="list-inline banner-social-buttons">
            <li><a id="in" href="https://www.instagram.com/ssim_art/?hl=en" class="btn btn-default btn-lg"><i class="fa fa-instagram"> <span class="network-name">Instagram</span></i></a></li>
            <li><a id="fb" href="https://www.facebook.com/ssimartpage/" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
            <!--<li><a id="yt" href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
